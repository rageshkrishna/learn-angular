<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Angular Hello World!</title>
  </head>
  <body>
    <h1 ng-controller="HelloWorldCtrl">{{greeting}}</h1>
    <h2 ng-controller="HelloWorldCtrl">{{subtitle}}</h2>
    <script src="angular.min.js"></script>
    <script type="text/javascript">
      function HelloWorldCtrl($scope) {
        $scope.greeting = "Ahoy there!";
        $scope.subtitle = "There be dragons";
      }
    </script>
  </body>
</html>
